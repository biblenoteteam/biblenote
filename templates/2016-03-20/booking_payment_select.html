<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
	<meta name="description" content="" />
	<meta name="keywords" content="" />

	<meta name="Robots" content="index, follow, all" /> 
	<meta name="revisit-after" content="" />
	<meta name="Author" content="" /> 
	<meta name="viewport" content="width=device-width">

	<link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
    <link rel="stylesheet" href="css/rwd.css" type="text/css" media="all" />

	<script src="js/jquery.js" type="text/javascript"></script>
	<script src="js/behave.js" type="text/javascript"></script>
</head>
<body>

<div id="outer">

    <div id="bookingTopWrapper">
        <div id="bookingTop">
            <div class="tab back">
                <a class="back" href=""></a>
            </div>
            <div class="tab logo">
                <img src="img/blue-panorama.png" alt="">            
            </div>
            <div class="tab routesInfo">
                Rome to Santiago de Cuba
                <div class="when">Departure on <span>Tue, 16 Dec</span></div>
            </div>
            <div class="tab routesInfo">
                Santiago de Cuba to Rome
                <div class="when">Departure on <span>Tue, 16 Dec</span></div>
            </div>
            <div class="tab user">
                <i>Enrico <br/>Forresti</i>
            </div>
            <div class="tab cart">
                <div class="total">€1294<sup>89</sup></div>
                <div class="guests">3&nbsp;Guests</div>
            </div>
            <div class="tab toggle">
                <a class="toggle" href=""></a>
            </div>
        </div>
    </div>

    <div id="main">

        <div class="bookingHeader">
            <h1>Select payment type</h1>
            <div class="misc">
                <form class="giftCode" method="post" action="">
                    <label for="">Got gift code?</label>
                    <input id="" type="text" name="" placeholder="Enter here">
                    <button class="fill" type="submit">Save</button>
                </form>
            </div>
        </div>

        <div class="payment">
            <form method="post" action="">
                <fieldset>
                    <div class="paymentMethods">
                        <ul>
                            <li>
                                <label>
                                    <input id="" type="radio" name="paymentMethod">
                                    <i></i><img src="img/payment/visa.png" alt="">
                                </label>
                            </li>
                            <li>
                                <label>
                                    <input id="" type="radio" name="paymentMethod">
                                    <i></i><img src="img/payment/mastercard.png" alt="">
                                </label>
                            </li>
                            <li>
                                <label>
                                    <input id="" type="radio" name="paymentMethod">
                                    <i></i><img src="img/payment/americanexpress.png" alt="">
                                </label>
                            </li>
                            <li>
                                <label>
                                    <input id="" type="radio" name="paymentMethod">
                                    <i></i><img src="img/payment/paypal.png" alt="">
                                </label>
                            </li>
                            <li>
                                <label>
                                    <input id="" type="radio" name="paymentMethod">
                                    <i></i><img src="img/payment/unicredit.png" alt="">
                                </label>
                            </li>
                            <li>
                                <label>
                                    <input id="" type="radio" name="paymentMethod">
                                    <i></i><img src="img/payment/sofort.png" alt="">
                                </label>
                            </li>
                        </ul>
                    </div>
                </fieldset>
                <fieldset class="grey">
                    <div class="priceSummary">
                        <div class="priceHeader">
                            <h2>Summary</h2>
                            <a href="">Details</a>
                        </div>

                        <table class="priceElements">
                            <tbody>
                                <tr>
                                    <td>Save Fare (x3)</td>
                                    <td>€598,95</td>
                                </tr>
                                <tr>
                                    <td>Taxes</td>
                                    <td>€48,75</td>
                                </tr>
                            </tbody>
                            <tbody>
                                <tr>
                                    <td>Services</td>
                                    <td>€598,95</td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="total">
                            <div class="title">Total price:</div>
                            <div class="price">€154<sup>94</sup></div>
                        </div>
                    </div>
                </fieldset>
                <fieldset class="grey">
                    <div class="agreement">
                        <label><span class="inputWrap"><input id="" type="checkbox" name=""><i></i></span> I agree to <a href="">terms &amp; conditions</a> lorem ipsum dolor sit amet adipiscin elit</label>
                        <label><span class="inputWrap"><input id="" type="checkbox" name=""><i></i></span> Send me information about promotions and special offers</label>
                    </div>
                </fieldset>
                <fieldset class="pay">
                    <div class="buttonWrap">
                        <img class="secured" src="img/payment/secured.png" alt="">
                        <button type="submit">Pay</button>
                    </div>
                </fieldset>
            </form>
        </div>


    </div>

</div>


</body>
</html>
