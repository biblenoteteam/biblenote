<div id="outer">
    <div>
    	<form>

    		<input type="text" placeholder="nazwisko" class="largeInput" ng-model="registerVariables.name">
    		<input type="email" placeholder="email" class="largeInput" ng-model="registerVariables.email">
    		<input type="password" placeholder="hasło" class="largeInput" ng-model="registerVariables.password1">

    		<button class="buttonMedium" type="button" ng-disabled="validator()">zarejestruj</button>
    	</form>
    </div>
</div>
